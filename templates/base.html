<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    {% block head_content %}
    {% endblock %}
</head>

<body>
    <section class="navbar">
        <a href="/products/" class="navbar__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path
                    d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
            </svg>
        </a>
        <div class="navbar__searchbar">
            <form method="POST" action="/search" class="searchbar">
                <input class="query" placeholder="Search Product" name="query" />
            </form>
        </div>
    </section>
    <section class="category__content">
        <ul class="category__list">
            {% for category, values in categories.items() %}
            <li class="category__lvl1">
                <select class="select__catlvl1" value="{{ category }}" id="{{ category }}">
                    {% for value in values %}
                    <option class="category__lvl2">{{ value }}</option>
                    {% endfor %}
                </select>
            </li>
            {% endfor %}
        </ul>
    </section>
    {% block main_content %}
    {% endblock %}

</body>

</html>
