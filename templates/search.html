{% extends 'base.html' %}

{% block head_content %}
<style>
    .product__grid {
        width: 90%;
        display: grid;
        margin: 0 auto;
        gap: 1px;
        grid-template-columns: repeat(3, 1fr);
    }

    .product__link {
        text-decoration: none;
        color: black;
        padding: 10px;
    }

    .product {
        flex-basis: 25%;
        padding: 10px;
        min-width: 200px;
        margin-bottom: 50px;
        transition: transform 0.25s;
        box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.2);
        cursor: pointer;
    }

    .product:hover {
        transform: translateY(-5px);
    }

    .product img {
        width: 100%;
        height: 350px;
    }

    .product h4,
    .product p {
        text-align: center;
    }

    .product_grid>.product {
        padding: 20px;
        justify-content: space-between;
    }

    .no__products__container {
        display: flex
    }

    .no__products__message {
        display: inline;
        margin-top: 5rem;
        margin-left: auto;
        margin-right: auto;
    }
</style>
{% endblock %}

{% block main_content %}
<div class="small-contanier">
    <div class="sort-container">
        <form action="/sort" method="get" class="sort-form">
            <select class="sort-select" name="sort-select" id="sort-select">
                <option value="Ascending">Ascending</option>
                <option value="Descending">Descending</option>
                <option value="Relevance">Relevance</option>
            </select>
            <button type="submit" class="sort-submit-btn">Sort</button>
        </form>
    </div>
</div>

{% if products %}
<div class="small-container">
    <h2 class="title">Products</h2>
    <div class="product__grid">
        {% for product in products %}
        <a href="/products/{{ product[0] }}" class="product__link">
            <div class="product">
                <img src="" alt="">
                <h4>{{ product[0] }}</h4>
                <p>${{ product[1] }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% else %}
<div class="small-container">
    <h2 class="title">No featured products.</h2>
</div>
{% endif %}
{% endblock %}
