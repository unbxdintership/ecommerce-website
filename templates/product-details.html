{% extends "base.html" %}

{% block head_content %}
<style>
    .small-container {
        max-width: 100%;
        margin-bottom: 70px;
        padding-left: 25px;
        padding-right: 25px;
    }

    .small-container .row {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .col-2 {
        flex-basis: 50%;
        min-width: 300px;
        padding-left: 50px;
    }

    .col-2 img {
        max-width: 100%;
        padding: 50px 0;
    }

    .col-2 h1 {
        font-size: 50px;
        line-height: 60px;
        margin: 25px 0;
    }

    .single-product .col-2 {
        padding: 20px;
    }

    .single-product .col-2 img {
        padding: 0;
    }

    .single-product h4 {
        margin: 20px 0;
        font-size: 22px;
        font-weight: bold;
    }



    .title {
        text-align: center;
        margin: 0 auto 80px;
        position: relative;
        line-height: 60px;
        color: #555;
    }

    .title::after {
        content: '';
        background: #ff523b;
        width: 80px;
        height: 5px;
        border-radius: 5px;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }

    .col-4 {
        flex-basis: 20%;
        padding: 20px;
        min-width: 200px;
        margin-bottom: 50px;
        transition: transform 0.25s;
        box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        text-align: center;
    }

    .col-4 img {
        width: 100%;
        height: 350px;
    }

    .col-4 p {
        font-size: 14px;
    }

    .col-4:hover {
        transform: translateY(-5px);
    }
</style>
{% endblock %}

{% block main_content %}
<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            <img src="{{ product[2]}}" alt="" width="100%">
        </div>
        <div class="col-2">
            <p>Home / Product / {{ product[0] }}</p>
            <h1>{{ product[1] }}</h1>
            <h4>${{ product[4] }}</h4>
            <h3>Product Details:</h3>
            <p>{{ product[6] }}</p>
        </div>
    </div>
</div>

{% endblock %}
